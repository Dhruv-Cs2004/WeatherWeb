<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherNow | Professional Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <section class="weather-app">
      <h1 class="title">WeatherNow</h1>
      <p class="subtitle">Get real-time weather updates</p>
      
      <div class="search">
        <input type="text" id="cityInput" placeholder="Search city..." aria-label="City Name" />
        <button id="searchBtn" aria-label="Search Weather">Search</button>
      </div>

            <div id="weatherResult" class="weather-info hidden" aria-live="polite"></div>

      <p id="error" class="error-message" role="alert"></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
